<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="https://formspree.io/maynekoz" method="POST">
        <label for="name">Imię:</label>
        <input type="name" type="text" name="name" placeholder="Imię"><br>
        <label for="nazwisko">Nazwisko:</label>
        <input type="nazwisko" type="text" name="nazwisko" placeholder="Nazwisko"><br>
        <label for="numer">Numer telefonu:</label>
        <input type="numer" type="number" name="numer" placeholder="Pamiętaj o +48"><br>
        <label for="email">Podaj email:</label>
        <input type="email" type="email" name="_replyto" placeholder="Podaj email"><br>
        <textarea name="wiadomosc" placeholder="Komentarz"></textarea><br>
        <input type="submit" value="Wyślij formularz">
        <!-- koniec -->
    </form>
</body>
</html>
